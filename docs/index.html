<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>
			Nularc - Packet-based, lightweight C# UDP networking library
		</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta
			name="description"
			content="Lightweight UDP networking library, written in C# with .NET 6. "
		/>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
		/>

		<!-- Social media embeds -->
		<meta name="theme-color" content="#b4a0ee" />
		<meta name="og:title" content="Nularc" />
		<meta name="twitter:title" content="Nularc" />
		<meta
			name="og:description"
			content="Lightweight UDP networking library, written in C# with .NET 6."
		/>
		<meta
			name="twitter:description"
			content="Lightweight UDP networking library, written in C# with .NET 6."
		/>
		<meta name="og:image" content="img/icon.png" />
		<meta name="twitter:image" content="img/icon.png" />

		<!-- favicon -->
		<link rel="icon" type="image/png" href="img/icon.png" />

		<!-- docsify-darklight-theme switcher button styles -->
		<link
			rel="stylesheet"
			href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@3/dist/docsify-themeable/style.min.css"
			type="text/css"
		/>

		<!-- docsify-themeable styles-->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css"
			title="light"
		/>
		<link
			rel="stylesheet alternative"
			href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css"
			title="dark"
		/>

		<!-- docsify-themeable config -->
		<style>
			:root {
				/* Page width */
				--content-max-width: 80em;
			}
		</style>
	</head>

	<body>
		<div id="app"></div>

		<!-- Docsify config -->
		<script>
			window.$docsify = {
				name: 'Nularc',
				repo: 'Steveplays28/nularc',
				homepage: 'pages/introduction.md',
				themeColor: '#b4a0ee',
				coverpage: true,
				loadSidebar: true,
				subMaxLevel: 2,
				alias: {
					'/.*/_sidebar.md': '/_sidebar.md',
				},
				auto2top: true,
				notFoundPage: true,
				notFoundPage: {
					'/': '_404.md',
				},
				loadFooter: true,
				search: {
					depth: 3,
					noData: 'No results!',
					placeholder: 'Search...',
				},
				plugins: [
					// Restores initial <title>
					function persistTitle(hook, vm) {
						var titleElm = document.querySelector('title');
						var rootTitle = titleElm && titleElm.textContent;
						var pageTitlePrefix = window.$docsify.name
							? window.$docsify.name + ' - '
							: '';

						if (rootTitle) {
							hook.doneEach(function () {
								var currentTitle = titleElm.textContent;
								var isRoot = !/\/[a-z]/.test(location.hash);
								var newTitle = isRoot
									? rootTitle
									: pageTitlePrefix + currentTitle;

								titleElm.textContent = newTitle;
							});
						}
					},
				],
				relativePath: false,
			};
		</script>

		<!-- Docsify v4 -->
		<script src="//cdn.jsdelivr.net/npm/docsify@4"></script>

		<!-- Service worker for PWA -->
		<script>
			if (typeof navigator.serviceWorker !== 'undefined') {
				navigator.serviceWorker.register('sw.js');
			}
		</script>

		<!-- prism-csharp -->
		<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-csharp.min.js"></script>

		<!-- docsify-themeable -->
		<script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>

		<!-- docsify-darklight-theme switcher button -->
		<script
			src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@3/dist/docsify-themeable/main.min.js"
			type="text/javascript"
		></script>
		<script
			src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@3/dist/docsify-themeable/index.min.js"
			type="text/javascript"
		></script>

		<!-- docsify-copy-code -->
		<script src="https://unpkg.com/docsify-copy-code@2"></script>

		<!-- docsify-search -->
		<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
		<script src="//polyfill.io/v3/polyfill.min.js?features=String.prototype.normalize"></script>

		<!-- docsify-footer -->
		<script src="//cdn.jsdelivr.net/npm/@alertbox/docsify-footer/dist/docsify-footer.min.js"></script>

		<!-- docsify-tabs -->
		<script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>

		<!-- docsify-pagination -->
		<script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
	</body>
</html>
